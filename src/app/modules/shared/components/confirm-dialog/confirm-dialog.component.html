<h2 mat-dialog-title>{{ title | translate }}</h2>
<mat-dialog-content>{{ message | translate }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">{{ cancelButtonText | translate }}</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn"> {{ okButtonText | translate }}</button>
</mat-dialog-actions>
