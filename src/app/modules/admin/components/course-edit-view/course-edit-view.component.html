<ng-container *ngIf="entity$ | async as course">
    <h3 class="form-header">{{ 'COURSE_FORM.EDIT_TITLE' | translate }}</h3>

    <form
        class="form"
        [formGroup]="form"
    >

        <mat-form-field appearance="fill">
            <mat-label>{{ 'COURSE_FORM.NAME' | translate }}</mat-label>
            <input matInput formControlName="name">
            <mat-error matErrorMessage></mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>{{ 'COURSE_FORM.SHORT_NAME' | translate }}</mat-label>
            <input matInput formControlName="shortName">
            <mat-error matErrorMessage></mat-error>
        </mat-form-field>

        <div class="form-group">
            <button
                (click)="onUpdate()"
                [disabled]="saveDisabled$ | async"
                color="primary"
                mat-raised-button
            >
                {{ 'COMMON.SAVE' | translate }}
            </button>

            <button
                (click)="onDelete()"
                [disabled]="deleteDisabled$ | async"
                color="warn"
                mat-raised-button
            >
                {{ 'COMMON.DELETE' | translate }}
            </button>
        </div>

    </form>
</ng-container>
