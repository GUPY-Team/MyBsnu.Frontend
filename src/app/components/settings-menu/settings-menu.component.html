<button mat-icon-button [matMenuTriggerFor]="items">
    <mat-icon>settings</mat-icon>
</button>
<mat-menu #items="matMenu" xPosition="before">
    <button mat-menu-item [matMenuTriggerFor]="locales">
        <mat-icon>language</mat-icon>
        <span>{{ 'SETTINGS_MENU.LOCALE' | translate }}</span>
    </button>
</mat-menu>

<mat-menu #locales="matMenu" xPosition="before">
    <button mat-menu-item
            *ngFor="let lang of languages"
            [disabled]="lang.code === translateService.currentLang"
            (click)="onLanguageSelect(lang.code)"
    >
        {{ lang.name | translate }}
    </button>
</mat-menu>
